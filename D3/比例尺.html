<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/d3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	//线性比例尺
			var dataset = [1.2, 2.3, 0.9, 1.5, 3.3];
			var min = d3.min(dataset);
			var max = d3.max(dataset);
			
			var linear = d3.scale.linear()
			        .domain([min, max])
			        .range([0, 300]);
			
			document.writeln(linear(0.9));    //返回 0
			document.writeln(linear(2.3));   //返回 175
			document.writeln(linear(3.3));    //返回 300
	//序数比例尺
			var index = [0, 1, 2, 3, 4];
			var color = ["red", "blue", "green", "yellow", "black"];
			
			var ordinal = d3.scale.ordinal()
			        .domain(index)
			        .range(color);
			
			document.writeln(ordinal(0)); //返回 red
			document.writeln(ordinal(2)); //返回 green
			document.writeln(ordinal(4)); //返回 black
			
	
	</script>
</html>
