<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/d3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			var width = 500;
			var height = 500;
			var svg = d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height);
			svg.append("path")
				.attr(
					{
						"id":"mypath",
						"d":"M50 100Q350 50 350 250Q250 50 50 250"
					}
				)
				.style(
					{
						"fill":"none",
						"stroke":"green",
						"stroke-width": 10  
					}
				)
			svg.append('text')
				.attr("x",10)
				.attr("y",20)
				.style("fill","steelblue")
				.style("font-size","24px")
				.style("font-weight","bold")
				.append("textPath").attr("xlink:href", "#mypath")
				.text("text加入测试hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh");
		</script>

	</body>
</html>
